<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My site</title>
    <style type="text/css">
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }
        .tab {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            text-align: center;
            font-weight: bold;
        }
        .tab:nth-child(1) {
            background-color: red;
        }
        .tab:nth-child(2) {
            background-color: orange;
        }
        .tab:nth-child(3) {
            background-color: yellow;
        }
        .tab:nth-child(4) {
            background-color: green;
        }
        .tab:nth-child(5) {
            background-color: blue;
        }
        .tab:nth-child(6) {
            background-color: purple;
        }
        .tab:hover {
            opacity: 0.8;
        }
        .tab-content {
            display: none;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 5px 5px 5px;
        }
        .active-tab {
            border-bottom: 1px solid white;
        }
        .active-content {
            display: block;
        }
        .gradient-box {
            width: 300px;
            height: 300px;
            margin-bottom: 10px;
        }
        img {
            width: 300px;
            height: 300px;
            margin: 10px;
        }
    </style>
    <script>
        function openTab(event, tabName) {
            var i, tabContent, tabLinks;
            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
            }
            tabLinks = document.getElementsByClassName("tab");
            for (i = 0; i < tabLinks.length; i++) {
                tabLinks[i].classList.remove("active-tab");
            }
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.classList.add("active-tab");
        }
        
        function openWiki() {
            window.open("https://uk.wikipedia.org/wiki/%D0%A3%D0%BA%D1%80%D0%B0%D1%97%D0%BD%D0%B0", "_blank");
        }
        
        function openYouTube() {
            window.open("https://www.youtube.com/watch?v=nybtOIxlku8", "_blank");
        }
    </script>
</head>
<body>

    <div>
        <div class="tab" onclick="openTab(event, 'about')">Про мене</div>
        <div class="tab" onclick="openYouTube()">YouTube</div>
        <div class="tab" onclick="openWiki()">Wiki</div>
        <div class="tab" onclick="openTab(event, 'firstJob')">Перша робота</div>
        <div class="tab" onclick="openTab(event, 'gradient')">Градіент</div>
        <div class="tab" onclick="openTab(event, 'images')">Зображення</div>
    </div>
